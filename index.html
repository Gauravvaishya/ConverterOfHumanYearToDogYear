<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="dogyear.css">
	<title>dogyear</title>
</head>
<body class="center">
  <div id="border">	
  	<h1><em id ="head">Convert Your Age From Human year To Dog Year</em></h1><br>
  	<label class="lab"><h3>Human Age...</h3></label><br>
    <input id="age"  type="number" class="cent" placeholder="Enter a number" onclick="on()"><br>
    
    <button id="but" onclick="con()">Convert</button><br>
    <label class="lab"><h3>Dog Age...</h3></label><br>
    <input class="cent" id="out" placeholder="Result" readonly><br>
    <marquee scrollamount="13"><em><h2 id="print" ></h2></em></marquee>
    <h2 class="lab"><em>...Thank you...</em></h2>
    <script src="dogyear.js"></script>
  </div>  
</body>
</html>
